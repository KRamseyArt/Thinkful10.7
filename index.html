<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkful 10.7 | Search Parks by State</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="parkFinder">
        <fieldset>
            <legend>Find Parks By State ID</legend>
            <label for="parkstate">Park State:</label>
            <input type="text" id="parkstate" name="parkstate">

            <label for="number">Max Results</label>
            <input type="number" id="number" min="0" name="number">

            <input type="submit" id="submit-btn" value="Submit">
        </fieldset>
    </form>

    <section class="hidden">
        <ul id="results">
        </ul>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
